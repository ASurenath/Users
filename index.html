<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-lg mx-auto p-5">
        
        <div class="row d-flex justify-content-evenly" id="row1">
            <h1 class="text-center"> List of Users </h1>

        </div>
    </div>

</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users').then(out => out.json())
        .then(result => displayData(result))
    function displayData(arrayData) {
        for (i of arrayData) {
            data =`
                <div class="flip-box col-lg-3 col-md-4 col-sm-6 ">
                    <div class="flip-box-inner ">
                        
                            <div class="flip-box-front card border-primary mb-3"  style="height:100%;">
                                <div class="card-body align-middle d-inline-block">
                                    <h3 class="card-title"><br>${i.name}</h3>
                                    <h4 class="text-secondary fst-italic">${i.company.name}</h4>
                                    <p class="text-secondary fst-italic">${i.company.bs}</p>

                                </div>
                            </div>
                        
                        
                            <div class="flip-box-back card border-primary mb-3" style="height:100%;">
                                <div class="card-header bg-transparent border-none">
                                    <h5 class="card-title">${i.name}</h5>
                                    
                                </div>
                                <div class="card-body text-start">
                                    Phone: ${i.phone} <br>
                                    Email: ${i.email}
                                </div>
                                <div class="card-footer bg-transparent border-none text-secondary fst-italic">${i.company.catchPhrase}
                                </div>
                            </div>
                        
                    </div>
                </div>
                `
            row1.innerHTML += data
        }
    }
</script>

</html>
